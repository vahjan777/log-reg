<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container" id="containerRegister">
    <form class="form" action="#" id="registerForm">
        <label>Name Surname</label>
        <label for="registerName"></label>
        <input id="registerName" type="text" name="uname" class="input" required>

        <label>Email</label>
        <label for="registerEmail"></label>
        <input id="registerEmail" type="text" name="email" class="input" required>

        <label>Password</label>
        <label for="registerPassword"></label>
        <input id="registerPassword" type="text" name="pass" class="input" required>

        <label>Confirm Password</label>
        <label for="registerConfirmPassword"></label>
        <input id="registerConfirmPassword" type="text" name="confirmPass" class="input" required>

        <label for="registerButton"></label>
        <button class="button" id="registerButton" type="submit">Register</button>
    </form>
</div>
<script src="../../dist/bundle.js"></script>
</body>
</html>
