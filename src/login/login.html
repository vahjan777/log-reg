<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div class="container" id="containerLogin">
    <form class="form" id="loginForm">
        <label>Username or Email</label>
        <label for="loginName"></label>
        <input id="loginName" type="text" name="uname" class="input" required>
        <label>Password</label>
        <label for="loginPassword"></label>
        <input id="loginPassword" type="text" name="pass" class="input" required>
        <label for="loginButton"></label>
        <button class="button" id="loginButton" type="submit">Log In</button>

    </form>
</div>
<script src="../../dist/bundle.js"></script>
</body>
</html>
